<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/gif" sizes="32x32">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fraunces:opsz@9..144&family=Hanken+Grotesk&family=Libre+Baskerville&family=Montserrat&family=Outfit&display=swap" rel="stylesheet">
  <title>QR code component</title>
</head>
<body>
  <div class="container">
    <div class="qrcontain">
      <img src="./images/image-qr-code.png" alt="qr-code"/>
    </div>
    <div class="title">
      Improve your front-end skills by building projects
    </div>
    <div>
      <p> Scan the QR code to visit Frontend 
          Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kimodev1990">Kimo Adel</a>.
</body>
</html>
